# permissions for end users to view registers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: register-viewer-role
rules:
- apiGroups:
  - vault.io
  resources:
  - registers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - vault.io
  resources:
  - registers/status
  verbs:
  - get
